services:
  # AgentField Control Plane
  control-plane:
    image: agentfield/control-plane:latest
    ports:
      - "8080:8080"
    environment:
      AGENTFIELD_HOME: /data
      AGENTFIELD_STORAGE_MODE: local
      AGENTFIELD_HTTP_ADDR: 0.0.0.0:8080
    volumes:
      - agentfield-data:/data

  # Notification Intelligence Agent
  notification-intelligence:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - AGENTFIELD_SERVER=http://control-plane:8080
      - AGENT_CALLBACK_URL=http://notification-intelligence:8001
      - AI_MODEL=${AI_MODEL:-openrouter/openai/gpt-4o-mini}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
    depends_on:
      - control-plane

  # Demo API (FastAPI bridge) - Development mode with hot reload
  demo-api:
    build:
      context: ./demo
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NOTIFICATION_AGENT=http://notification-intelligence:8001
      - AGENTFIELD_SERVER=http://control-plane:8080
    volumes:
      - ./demo:/app
    command: uvicorn api:app --host 0.0.0.0 --port 8000 --reload --ws wsproto
    depends_on:
      - notification-intelligence

  # Frontend UI (Next.js) - Development mode with hot reload
  frontend:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - WATCHPACK_POLLING=true
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - demo-api

volumes:
  agentfield-data:
