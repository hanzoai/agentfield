apiVersion: v1
kind: Service
metadata:
  name: {{ include "agentfield.controlPlane.fullname" . }}
  labels:
    {{- include "agentfield.labels" . | nindent 4 }}
spec:
  type: {{ .Values.controlPlane.service.type }}
  selector:
    {{- include "agentfield.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: control-plane
  ports:
    - name: http
      port: {{ .Values.controlPlane.service.port }}
      targetPort: http
    - name: grpc
      port: {{ include "agentfield.controlPlane.grpcPort" . }}
      targetPort: grpc
